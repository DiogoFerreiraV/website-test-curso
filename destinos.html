<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vac.Destinos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/destinos.css">

</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <div>
                <img class="rounded-rectangle" src="https://source.unsplash.com/90x60/?landscape" alt="Paisagens">
                <a class="navbar-brand text-white" id="brand" href="home.html">Vac.Destinos</a>
                <a class="navbar-brand text-white" id="home" href="home.html">Home</a>
            </div>
            <form class="d-flex" method="get">
                <input id="form-control" class="form-control me-2" type="search" placeholder="Buscar destinos..."
                    aria-label="Search">
                <button class="btn btn-outline-info" type="submit">Buscar</button>
            </form>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="pacotes.html">Pacotes de férias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="destinos.html">Destinos</a>
                </li>
            </ul>
        </div>
    </nav><br>
    <section class="a-carousel">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Para diversão e lazer</h1>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="https://source.unsplash.com/1400x500/?amusementpark" class="d-block w-100" alt="Parque de diversões">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="https://source.unsplash.com/1400x500/?beaches" class="d-block w-100" alt="Praias">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="https://source.unsplash.com/1400x500/?waterpark" class="d-block w-100" alt="Parque aquático">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="b-carousel">
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Para conhecer</h1>
            </div>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#">
                        <img src="https://source.unsplash.com/1400x500/?zoo" class="d-block w-100" alt="Zoológico">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="https://source.unsplash.com/1400x500/?monuments" class="d-block w-100" alt="Monumentos">
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#">
                        <img src="https://source.unsplash.com/1400x500/?cities" class="d-block w-100" alt="Cidades">
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    
    <footer>
        <div id="footer" class="container-fluid bg-dark"><br>
            <div class="row">
                <div class="col-sm-12 text-white text-center">
                    <p> Desenvolvido por Diogo </p>
                </div>
            </div>
        </div>
    </footer>
    
     <!-- JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
